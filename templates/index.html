{% extends "base.html" %}
{% block content %}
    <div class="cont-form-pdf">
        <form action="/pdf" method="POST" enctype=multipart/form-data>
            <div class="file has-name is-boxed">
                <label class="file-label">
                  <input id="input-pdf" class="file-input" type="file" name="resume" multiple>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Chargez vos PDF
                    </span>
                  </span>
                  <span id="display-pdf-title" class="file-name" title=""></span>
                </label>
            </div>
            <input class="button is-primary" type="submit" value="Valider">
        </form>
    </div>
    <div class="part-list-pdf">
        <h2 class="title-list-pdf">Liste PDF</h2>
        <div class="cont-list-pdf">
            {% for pdf in files %}
                <div class="pdf-indiv">
                    <img class="icon-pdf" src="{{url_for('static',filename='img/svg/pdf.svg')}}" alt="" title="{{pdf}}">
                    <div class="title-pdf">{{pdf}}</div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
